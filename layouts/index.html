<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <title>{{ .Site.Title }}</title>
  </head>
  <body>
    <!-- {{ $redirects := resources.Get "redirects.template" | resources.ExecuteAsTemplate "_redirects" .Site }}
    {{ $redirects.Permalink }} -->

    <ul>

      {{ end }}
    </ul>
  </body>
</html>
